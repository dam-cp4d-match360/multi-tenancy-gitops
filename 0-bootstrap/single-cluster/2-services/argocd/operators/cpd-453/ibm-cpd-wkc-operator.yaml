apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ibm-watson-discovery-operator
  annotations:
    argocd.argoproj.io/sync-wave: "255"
  labels:
    gitops.tier.group: ibm-cloudpak
    gitops.tier.layer: services
    gitops.tier.source: helm
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: ibm-common-services
    server: "https://kubernetes.default.svc"
  project: services
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    chart: ocp-subscription
    repoURL: "" # Populated by kustomize patches in 2-services/kustomization.yaml
    targetRevision: 1.0.0
    helm:
      parameters:
        - name: metadata.name
          value: ibm-watson-discovery-operator
        - name: spec.channel
          value: v2.3
        - name: spec.installPlanApproval
          value: Automatic
        - name: spec.name
          value: ibm-cpd-wkc
        - name: spec.source
          value: ibm-cpd-wkc-operator-catalog
        - name: spec.sourceNamespace
          value: openshift-marketplace
        - name: spec.startingCSV
          value: ibm-cpd-wkc.v1.5.3
